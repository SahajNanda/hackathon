<!DOCTYPE html>
<html>
    <head>
        <script>
            function websiteCitation() {
                document.getElementById("result").innerHTML = document.getElementById("websiteAuthor") + ". <i>" + document.getElementById("websiteTitle") + "</i>. " + document.getElementById("websiteName") + ", " + document.getElementById("websiteDate") + ", " + document.getElementById("websiteURL") + ".";
            }
             function bookCitation() {
                document.getElementById("result").innerHTML = document.getElementById("bookAuthor") + ". " + document.getElementById("bookTitle") + ". " + document.getElementById("bookPublisher") + ", " + document.getElementById("bookPublishDate") + ", " + document.getElementById("bookCity") + ".";
            }
            function tweetCitation() {
                document.getElementById("result").innerHTML = document.getElementById("twitterhandle") + ". " + document.getElementById("tweet") + ". <i>Twitter</i>, " + document.getElementById("tweetDate") + ", " + document.getElementById("tweetURL") + ".";
            }
            function youtubeCitation() {
                document.getElementById("result").innerHTML = document.getElementById("uploaderName") + ". " + document.getElementById("videoTitle") + "<i> Youtube</i>, uploaded by " + document.getElementById("youtubeChannel") + ", " + document.getElementById("youtubeDate") + ", " + document.getElementById("youtubeURL") + ".";
            }
        </script>
    </head>
    <body>
<h2>&nbsp; Insert the necessary information below to recieve your citation (test2).</h2>
<div class="website">
    <h3>Website:</h3>
    <form>
      <label for="websiteAuthor">&nbsp;Author (Last name, First name): </label>
      <input type="text" id="websiteAuthor" name="websiteAuthor"><br>
      <label for="websiteTitle">&nbsp;Article Title: </label>
      <input type="text" id="websiteTitle" name="websiteTitle"><br>
      <label for="websiteName">&nbsp;Website Title: </label>
      <input type="text" id="websiteName" name="websiteName"><br>
      <label for="websiteURL">&nbsp;Full URL: </label>
      <input type="text" id="websiteURL" name="websiteURL"><br>
      <label for="websiteDate">&nbsp;Date of Article (DD Mon. YYYY): </label>
      <input type="text" id="websiteDate" name="websiteDate"><br>
        <button onclick="websiteCitation()">Submit</button>
    </form>
</div>
<div class="book">
    <h3>Book:</h3>
    <form>
      <label for="bookAuthor">&nbsp;Author's Name (Last name, First Name): </label>
      <input type="text" id="bookAuthor" name="bookAuthor"><br>
      <label for="bookTitle">&nbsp;Book Title: </label>
      <input type="text" id="bookTitle" name="bookTitle"><br>
      <label for="bookCity">&nbsp;City of Publishing: </label>
      <input type="text" id="bookCity" name="bookCity"><br>
      <label for="bookPublisher">&nbsp;Publisher: </label>
      <input type="text" id="bookPublisher" name="bookPublisher"><br>
      <label for="bookPublishDate">&nbsp;Publish Date: </label>
      <input type="text" id="bookPublishDate" name="bookPublishDate"><br>
        <button onclick="bookCitation()">Submit</button>
    </form>
</div>
<div class="twitter">
    <h3>Tweet</h3>
    <form>
      <label for="twitterHandle">&nbsp;Author's Handle: </label>
      <input type="text" id="twitterHandle" name="twitterHandle"><br>
      <label for="tweet">&nbsp;Entire Tweet (in quotations): </label>
      <input type="text" id="tweet" name="tweet"><br>
      <label for="tweetDate">&nbsp;Date of Tweet (DD Mon YYYY): </label>
      <input type="text" id="tweetDate" name="tweetDate"><br>
      <label for="tweetURL">&nbsp;Full URL: </label>
      <input type="text" id="tweetURL" name="tweetURL"><br>
          <button onclick="tweetCitation()">Submit</button>
    </form>
</div>
<div class="youtube">
    <h3>Youtube Video:</h3>
    <form>
      <label for="youtubeChannel">&nbsp;Channel Name: </label>
      <input type="text" id="youtubeChannel" name="youtubeChannel"><br>
      <label for="uploaderName">&nbsp;Uploader Name (Last Name, First Name): </label>
      <input type="text" id="uploaderName" name="uploaderName"><br>
      <label for="videoTitle">&nbsp;Video Title (in quotes): </label>
      <input type="text" id="videoTitle" name="videoTitle"><br>
      <label for="youtubeDate">&nbsp;Publish Date (DD Mon. YYYY): </label>
      <input type="text" id="youtubeDate" name="youtubeDate"><br>
      <label for="youtubeURL">&nbsp;Video URL: </label>
      <input type="text" id="youtubeURL" name="youtubeURL"><br>
          <button onclick="youtubeCitation()">Submit</button>
    </form>
</div>
<p id="result"></p>
    </body>
</html>
